<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        var options = {
        backgroundColor: '#E4E4E4'        
        };
        data.addColumn('string', 'Title');
        data.addColumn('string', 'Author');
        data.addColumn('string', 'Genre');
        data.addColumn('string', 'Notes');
        data.addColumn('date', 'Book Finish Date');
        
        data.addRows([
          ['Boltzmanns Atom',  'David Lindley', 'Non-Fiction', 'Very good.', new Date(2014, 7, 0)], 
          ['The Songs of Distant Earth',  'Arthur C. Clarke', 'Sci Fi', 'Amazing.', new Date(2014, 9, 15)],
          ['Snow Crash',  'Neal Stephenson', 'Sci Fi', 'Hilarious cyber-punk. Probably will read Diamond Age at some point.', new Date(2014, 9,30)],
          ['Inside American Education',  'Thomas Sowell', 'Non-Fiction', 'Could have easily been catagorized as "horror"', new Date(2014,10)]


        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
  </head>
  <body>
    <div id="table_div"></div>
  </body>
</html>
